<!DOCTYPE html>
<html>
<head>
    <title>Vehicle List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .vehicle-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }

        .vehicle-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: calc(25% - 20px); /* 4 per row with space between */
            box-sizing: border-box;
            text-align: center;
            transition: transform 0.2s;
        }

        .vehicle-card:hover {
            transform: scale(1.03);
        }

        .vehicle-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .vehicle-details {
            font-size: 15px;
            line-height: 1.4;
        }

        @media (max-width: 1000px) {
            .vehicle-card {
                width: calc(50% - 20px); /* 2 per row on medium screens */
            }
        }

        @media (max-width: 600px) {
            .vehicle-card {
                width: 100%; /* 1 per row on small screens */
            }
        }
    </style>
</head>
<body>
    <h1>Vehicle List</h1>

    {% if vehicles %}
        <div class="vehicle-container">
            {% for vehicle in vehicles %}
                <div class="vehicle-card">
                    <img src="{{ vehicle.imagePath }}" alt="Vehicle Image" class="vehicle-image">
                    <div class="vehicle-details">
                        <strong>Number:</strong> {{ vehicle.veichleNumber }}<br>
                        <strong>Price:</strong> {{ vehicle.price }}<br>
                        <strong>Description:</strong> {{ vehicle.description }}<br>
                        <strong>Rental Type:</strong> {{ vehicle.rentalType }}
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p style="text-align: center;">No vehicles found or failed to fetch data.</p>
    {% endif %}
</body>
</html>
